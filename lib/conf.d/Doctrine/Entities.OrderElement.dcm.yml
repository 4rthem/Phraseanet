Entities\OrderElement:
  type: entity
  repositoryClass: Repositories\OrderElementRepository
  table: OrderElements
  uniqueConstraints:
    unique_ordercle:
      columns: base_id,record_id,order_id
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    base_id:
      type: integer
    record_id:
      type: integer
    order_master_id:
      type: integer
      nullable: true
    deny:
      type: boolean
      nullable: true
  manyToOne:
    order:
      targetEntity: Order
      inversedBy: elements
      joinColumn:
        name: order_id
        referencedColumnName: id
      cascade: ["persist"]
