Entities\AggregateToken:
  type: entity
  repositoryClass: Repositories\AggregateTokenRepository
  table: AggregateTokens
  uniqueConstraints:
    unique_aggregate_token_index:
      columns: usr_id
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    usr_id:
      type: integer
    value:
      type: string
      length: 12
      nullable: true
