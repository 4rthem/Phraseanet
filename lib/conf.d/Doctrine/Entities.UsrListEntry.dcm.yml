Entities\UsrListEntry:
  type: entity
  repositoryClass: Repositories\UsrListEntryRepository
  table: UsrListsContent
  uniqueConstraints:
    unique_usr_per_list:
      columns: usr_id,list_id
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    usr_id:
      type: integer
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToOne:
    list:
      targetEntity: UsrList
      inversedBy: entries
      joinColumn:
        name: list_id
        referencedColumnName: id
      cascade: ["persist"]
