Entities\WorkZone:
  type: entity
  table: WorkZone
  uniqueConstraints:
    user_story:
      columns: usr_id,sbas_id,record_id
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    sbas_id:
      type: integer
    record_id:
      type: integer
    usr_id:
      type: integer
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create





