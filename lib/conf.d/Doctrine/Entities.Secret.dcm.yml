Entities\Secret:
  type: entity
  repositoryClass: Alchemy\Phrasea\Model\Repositories\SecretRepository
  table: Secrets
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    created:
      type: datetime
    token:
      type: binary_string
      length: 40
    creatorId:
      type: integer
      column: creator_id
      nullable: false
