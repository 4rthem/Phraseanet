Entities\ValidationData:
  type: entity
  table: ValidationDatas
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    agreement: 
      type: boolean
      nullable: true
    note: 
      type: text
      nullable: true
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToOne:
    participant:
      targetEntity: ValidationParticipant
      inversedBy: datas
      joinColumn:
        name: participant_id
        referencedColumnName: id
      cascade: ["persist"]
    basket_element:
      targetEntity: BasketElement
      inversedBy: validation_datas
      joinColumn:
        name: basket_element_id
        referencedColumnName: id
      cascade: ["persist"]