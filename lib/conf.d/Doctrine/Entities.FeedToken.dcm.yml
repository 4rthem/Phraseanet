Entities\FeedToken:
  type: entity
  repositoryClass: Repositories\FeedTokenRepository
  table: FeedTokens
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    usr_id:
      type: integer
    value:
      type: string
      length: 12
      nullable: true
  manyToOne:
    feed:
      targetEntity: Feed
      inversedBy: tokens
      joinColumn:
        name: feed_id
        referencedColumnName: id
      cascade: ["persist"]
