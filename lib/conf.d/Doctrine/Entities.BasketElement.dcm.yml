Entities\BasketElement:
  type: entity
  table: BasketElements
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
    
  fields:
    record_id:
      type: integer
    sbas_id:
      type: integer
    ord:
      type: integer
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToOne:
      basket:
          targetEntity: Basket
          inversedBy: elements
          joinColumn:
              name: basket_id
              referencedColumnName: id
  lifecycleCallbacks:
    postPersist: [ setLastInBasket ]
