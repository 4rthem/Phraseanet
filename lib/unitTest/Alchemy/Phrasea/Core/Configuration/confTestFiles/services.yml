twig:
  type: twig
  options:
    debug: false
    charset: utf-8
    strict_variables: true
    optimizer: true
    
twig_debug:
  type: twig
  options:
    debug: true
    charset: utf-8
    strict_variables: true
    autoescape: true
    optimizer: true
    
doctrine_dev:
  type: doctrine
  options:
    debug: true
    dbal: main_connexion
    orm:
      cache:
        query: array_cache
        result: array_cache
        metadata: array_cache
    log: query_logger
  
doctrine_test:
  type: doctrine
  options:
    debug: true
    dbal: test_connexion
    orm:
      cache:
        query: array_cache
        result: array_cache
        metadata: array_cache
    log: query_logger
  
doctrine_prod:
  type: doctrine
  options:
    debug: false
    dbal: main_connexion
    orm:
      cache:
        query: apc_cache
        result: apc_cache
        metadata: apc_cache
    log: query_logger
    
    
query_logger:
  type: monolog 
  options:
    output: json
    channel: query-logger
    max_day: 2
    filename: doctrine-query.log
    
sql_logger:
  type: normal
  
array_cache:
  type: array
  
memcache_cache:
  type: memcache
  options:
    host: localhost
    port: 11211
    
apc_cache:
  type: apc
  
xcache_cache:
  type: xcache